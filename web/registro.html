<!DOCTYPE html><!DOCTYPE html>
<html>
    <head>
        <title>WebBoot</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel ="stylesheet" href="bootstrap/css/bootstrap.min.css"/>        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>        
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Jumbotron!</h1>
                <p>That's me motherfucker, I am finally on!</p>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <h2 class="text-center form-heading">Registro</h2>
                    <form action="registro.jsp">
                        <div class="form-group">
                            <input type="email" placeholder="Email" name="email" class="form-control" />
                        </div>
                        <div class="form-group">
                            <input type="email" placeholder="Contraseña" name="contrasena" class="form-control" />
                        </div>
                        <div class="form-group">
                            <input type="email" placeholder="Confirma Contraseña" name="contrasena2" class="form-control" />
                        </div>

                        <div class="form-group">
                            <input type="text" placeholder="Nombre" name="nombr" class="form-control" />
                        </div>
                        <button class="btn btn-primary btn-block submit-button" type="submit">Iniciar Sesion</button>
                        <a href="index.html" class="forgot">¿Ya tienes una cuenta? ¡Inicia sesión aquí!</a>
                    </form>
                </div>
            </div>
        </div>               
    </body>
</html>
